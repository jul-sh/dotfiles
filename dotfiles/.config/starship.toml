[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "bold blue"

[cmd_duration]
min_time = 2000  # Show if command took >2s

[nix_shell]
format = 'via [$symbol$state]($style) '

# Disable cloud providers
[aws]
disabled = true

[gcloud]
disabled = true

# Disable language version detection
[swift]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[package]
disabled = true
